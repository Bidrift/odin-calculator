<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="aesthetic-circle"></div>
    <section class="calculator-container">
        <div class="calculator-display">
            <p class="warning-display">Test</p>
            <p class="number-display">0</p>
        </div>
        <div class="calculator-board">
            <div class="left-side">
                <div class="row">
                    <button id="clr-btn" class="calculator-button grey">AC</button>
                    <button id="back-btn" class="calculator-button grey">&#x232B;</button>
                    <button id="div-btn" class="operator-button calculator-button blue">/</button>
                </div>
                <div class="row">
                    <button id="seven-btn" class="calculator-button black number-button">7</button>
                    <button id="eight-btn" class="calculator-button black number-button">8</button>
                    <button id="nine-btn" class="calculator-button black number-button">9</button>
                </div>
                <div class="row">
                    <button id="four-btn" class="calculator-button black number-button">4</button>
                    <button id="five-btn" class="calculator-button black number-button">5</button>
                    <button id="six-btn" class="calculator-button black number-button">6</button>
                </div>
                <div class="row">
                    <button id="one-btn" class="calculator-button black number-button">1</button>
                    <button id="two-btn" class="calculator-button black number-button">2</button>
                    <button id="three-btn" class="calculator-button black number-button">3</button>
                </div>
                <div class="row">
                    <button id="zero-btn" class="calculator-button black important-button number-button">0</button>
                    <button id="dot-btn" class="calculator-button black">.</button>
                </div>
            </div>
            <div class="right-side">
                <button id="mult-btn" class="operator-button calculator-button blue">x</button>
                <button id="sub-btn" class="operator-button calculator-button blue">-</button>
                <button id="add-btn" class="operator-button calculator-button blue">+</button>
                <button id="res-btn" class="calculator-button blue important-button">=</button>
            </div>
        </div>
    </section>
</body>
</html>
