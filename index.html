<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
</head>
<body>
    <section class="calculator-container">
        <div class="calculator-display">
            123
        </div>
        <div class="calculator-board">
            <div class="left-side">
                <div class="row">
                    <button id="clr-btn" class="calculator-button grey">AC</button>
                    <button id="back-btn" class="calculator-button grey">&#x232B;</button>
                    <button id="div-btn" class="calculator-button blue">/</button>
                </div>
                <div class="row">
                    <button id="seven-btn" class="calculator-button black">7</button>
                    <button id="eight-btn" class="calculator-button black">8</button>
                    <button id="nine-btn" class="calculator-button black">9</button>
                </div>
                <div class="row">
                    <button id="four-btn" class="calculator-button black">4</button>
                    <button id="five-btn" class="calculator-button black">5</button>
                    <button id="six-btn" class="calculator-button black">6</button>
                </div>
                <div class="row">
                    <button id="one-btn" class="calculator-button black">1</button>
                    <button id="two-btn" class="calculator-button black">2</button>
                    <button id="three-btn" class="calculator-button black">3</button>
                </div>
                <div class="row">
                    <button id="zero-btn" class="calculator-button black">0</button>
                    <button id="dot-btn" class="calculator-button black">.</button>
                </div>
            </div>
            <div class="right-side">
                <button id="mult-btn" class="operator-button calculator-button blue">x</button>
                <button id="sub-btn" class="operator-button calculator-button blue">-</button>
                <button id="add-btn" class="operator-button calculator-button blue">+</button>
                <button id="res-btn" class="calculator-button blue">=</button>
            </div>
        </div>
    </section>
</body>
</html>
